<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法智导航 - 增强版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 系统状态栏 -->
        <div id="systemStatusBar" class="system-status-bar">
            <div class="status-content">
                <div class="status-text">
                    <span id="statusIcon" class="status-icon">🔄</span>
                    <span id="statusText">系统启动中...</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                    </div>
                    <span id="progressText" class="progress-text">0%</span>
                </div>
            </div>
            <button id="toggleDetails" class="toggle-details">详情</button>
        </div>

        <!-- 详细加载状态面板 -->
        <div id="loadingDetails" class="loading-details hidden">
            <div class="details-header">
                <h3>系统加载状态</h3>
                <button id="reloadSystem" class="reload-btn">重新加载</button>
            </div>
            <div id="stepsList" class="steps-list"></div>
            <div class="loading-summary">
                <div class="summary-item">
                    <span>总进度:</span>
                    <span id="overallProgress">0%</span>
                </div>
                <div class="summary-item">
                    <span>当前步骤:</span>
                    <span id="currentStep">-</span>
                </div>
                <div class="summary-item">
                    <span>已用时间:</span>
                    <span id="totalDuration">-</span>
                </div>
                <div class="summary-item" id="documentsStatItem" style="display: none;">
                    <span>文档统计:</span>
                    <span id="documentsLoaded">-</span>
                </div>
            </div>
        </div>
        
        <div class="header">
            <h1>法智导航 - 增强版</h1>
            <p>基于语义分析的法律文档检索系统</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="输入法律问题或关键词..." />
            <button id="searchButton" class="search-button" disabled>搜索</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="loading" class="loading">
            正在搜索...
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
